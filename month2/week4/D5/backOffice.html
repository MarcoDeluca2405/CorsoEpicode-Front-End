<html lang="en">

<body class="" id="body">
  <header class="position-sticky sticky-top" >
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav">
<div class="container-fluid">
  <div class="container">
 <img draggable="false" role="img" class="emoji" alt="🛍️" src="https://s.w.org/images/core/emoji/14.0.0/svg/1f6cd.svg" style="width: 2%;"> CRUDAZON
  </div>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
      <a class="nav-link" href="/backOffice.html">BackOffice</a>
      <button class="btn btn-sm btn-outline-dark bi bi-moon  bi-brightness-high-fill" id="dark">
    </div>
  </div>
</div>
</nav>
</header>

<main>
    <div class="text-center" id="spinner">
        
        <span class="spinner-grow  spinner-grow-lg" role="status" aria-hidden="true"></span>
        Caricamento in corso...
    
     </div>
    <div class="container bg-light bg-gradient border border-4 rounded rounded-2 vh-100  my-5 w-50" id="container">
           <form id="form">
         <div id="image">

         </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required placeholder="inserisci il nome del prodotto">
              </div>

       <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Descrizione del articolo</label>
  <textarea class="form-control" required id="description" placeholder="Descrivi il prodotto..." rows="4"></textarea>
</div>

    <div class="mb-3">
        <label for="exampleDataList" class="form-label">Nome del Brand</label>
<input class="form-control" list="datalistOptions" required id="dataList" placeholder="Type to search...">
<datalist id="datalistOptions">
  <option value="Samsung">
  <option value="Nokia">
  <option value="Apple">
  <option value="LG">
  <option value="SEGA">
  <option value="Hulu">
  <option value="Lenovo">
  <option value="Microsoft">
  <option value="Nintendo">
  <option value="Sony">
  <option value="Alibaba">
  <option value="Lego">
</datalist>
</div>

<label for="basic-url" class="form-label mt-4">URL del Prodotto</label>
<div class="input-group mb-3">
    
  <span class="input-group-text" id="basic-addon3">https://</span>
  <input type="text" class="form-control" required id="textUrl" placeholder="inserisci l'indirizzo del immagine..." aria-describedby="basic-addon3">
</div>

<label for="exampleDataList" class="form-label">Prezzo</label>
<div class="input-group mb-3 w-25">
   
    <input type="text" class="form-control text-end" required id="price" aria-label="Dollar amount (with dot and two decimal places)">
    <span class="input-group-text">€</span>
  </div>


  <div class="mb-5 float-end" id="fhater_button">
    <button type="submit" id="button" class="btn btn-primary">Aggiungi Prodotto</button>
    <button type="button" id="button2" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Reset
      </button>
      
      <div id="mod">


      </div>
     
   
           </form>

    </div>

  

</main>
